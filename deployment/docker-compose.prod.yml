version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nexis-postgres
    environment:
      POSTGRES_USER: nexis
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexis_secure_password}
      POSTGRES_DB: nexis_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexis"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexis-backend
    environment:
      - DATABASE_URL=postgresql://nexis:${POSTGRES_PASSWORD:-nexis_secure_password}@postgres:5432/nexis_prod
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - ENVIRONMENT=production
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","https://nexis.yourdomain.com"]
    volumes:
      - ./backend/models:/app/models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend (for production, use nginx to serve static files)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nexis-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: nexis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: nexis-network
