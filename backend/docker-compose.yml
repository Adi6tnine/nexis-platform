version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./nexis.db
      - ENVIRONMENT=production
    volumes:
      - ./models:/app/models
      - ./nexis.db:/app/nexis.db
    restart: unless-stopped

